<!-- Lets add our javascript and do stuff -->    
<script>
    // Ask for flavor cupcake.
    let flavorEntered = prompt("Enter your flavor cupcake?");
    let flavorNotEntered = prompt("What do you NOT want on your cupcake?");
    // Ask if they are sure
    let wereTheySure = confirm("So you said your flavor was " + flavorEntered + " Are you sure you don't want sprinkles " + flavorNotEntered);
    // Output the result
    alert("So OK your flavor is " + flavorEntered + " and are you sure about your flaovr? " + wereTheySure);

</script>
